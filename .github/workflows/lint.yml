name: 检查文档格式

on:
  workflow_call:
    inputs:
      fix:
        required: true
        type: boolean

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 签出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 安装依赖
        run: pnpm install

      - name: 运行 Lint 检查
        if: inputs.fix == false
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run lint:check

      - name: 运行 Lint 修复
        if: inputs.fix
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run lint:fix

      - name: 提交 Lint 修复
        if: inputs.fix
        uses: EndBug/add-and-commit@v9
        with:
          message: 自动修改文档格式
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
